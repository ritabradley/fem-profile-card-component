<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="/styles/css/style.css">

    </head>

    <body>
        <img class="top-circle" src="/images/bg-pattern-top.svg" alt="">
        <img class='bottom-circle' src="/images/bg-pattern-bottom.svg" alt="">
        <div class="card">
            <div class="card__header">
                <img src="/images/image-victor.jpg" alt="Victor's avatar image" class="card__header-img">
            </div>
            <div class="card__body">
                <div class="user">
                    <div class="user__info">
                        <p class="user__name">Victor Crest</p>
                        <span class="user__age">26</span>
                    </div>

                    <p class="user__location">London</p>
                </div>
            </div>
            <div class="card__footer">
                <div class="user__stats">
                    <p>80K</p>
                    <span>Followers</span>
                </div>
                <div class="user__stats">
                    <p>803K</p>
                    <span>Likes</span>
                </div>
                <div class="user__stats">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>

        <footer class='footer'>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://ritabradley.dev">Rita Bradley</a>.
        </footer>
    </body>

</html>
